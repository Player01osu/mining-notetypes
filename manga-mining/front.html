<div class="target">
    {{target-base}}
</div>
<br>
<button id="click-show-btn" onclick="toggle_click_show()">Toggle Sentence</button>
<div id="click-show" hidden>
    {{#sentence}}
        {{sentence}}
        <br>
    {{/sentence}}
    {{#target-audio}}
        {{target-audio}}
        <br>
    {{/target-audio}}
    {{#image-pasted}}
        {{image-pasted}}
    {{/image-pasted}}
    {{#image-raw}}
        <img src="{{image-raw}}">
    {{/image-raw}}
    {{#source}}
        <br>
        (source: {{source}})
    {{/source}}
</div>

<script>
/* Key events */
function set_event_listeners() {
    document.addEventListener(
        "keydown",
        (event) => {
            /* Toggle on 'g' */
            if (event.key === 'g' || event.key === 'G') {
                toggle_click_show();
            }
        }
    );
}
if (!globalThis.is_set_listeners) {
    globalThis.is_set_listeners = true;
    set_event_listeners();
}

function toggle_click_show() {
    const click_show = document.getElementById('click-show');
    click_show.hidden = !click_show.hidden;
}
</script>
