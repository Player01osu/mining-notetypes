<script>
/* Key events */
document.addEventListener(
    "keydown",
    (event) => {
        /* Toggle on 'g' */
        if (event.key == 'g') {
            toggle_click_show();
        }
    },
    false
);

function toggle_click_show() {
    let click_show = document.getElementById('click-show');
    click_show.hidden = !click_show.hidden;
}
